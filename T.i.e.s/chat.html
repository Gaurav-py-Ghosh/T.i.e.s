<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        a:link {
        color: rgb(1, 18, 1); 
        background-color: transparent; 
        text-decoration: none;
        }

        a:visited {
        color: rgb(15, 6, 10);
        background-color: transparent;
        text-decoration: none;
        }

        a:hover {
        color: rgb(13, 10, 10);
        background-color: transparent;
        text-decoration: underline;
        }

        a:active {
        color: rgb(16, 16, 12);
        background-color: transparent;
        text-decoration: underline;
        }

        .chat-container {
            display: flex;
            height: 100vh;
        }

        .left-section {
            width: 30%;
            background-color: #080808;
            padding: 20px;
        }

        .right-section {
            width: 70%;
            background-color: #393636;
            padding: 20px;
        }

        .community-chats {
            background-color: #e8e5e5;
            border: 1px solid #ccc;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            padding: 10px;
        }

        .personal-chats {
            background-color: #e2dfdf;
            border: 1px solid #ccc;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            padding: 10px;
            overflow-y: scroll;
            height: 80vh;
        }

        .chat-box {
            border: 1px solid #ccc;
            padding: 10px;
            margin: 10px 0;
        }

        .chat-header {
            font-weight: bold;
        }

        .chat-message {
            margin-top: 10px;
        }
    </style>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        
        .back-button {
            position: absolute;
            top: 1px;
            left: 10px;
        }
        
        button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        
        button:hover {
            background-color: #0056b3;
        }
        
        .content {
            margin-top: 50px; /* To create space below the button */
            padding: 20px;
        }
        </style>

</head>
<body>
    
        
        <a href="pages.html">back</a>>
  

    <script>
        function goBack() {
            window.history.back();
        }
    </script>
    <div class="chat-container">
        <div class="left-section">
            <h2 style="background-color:rgb(247, 247, 248);">Community</h2>
            <div class="community-chats">
                <div class="chat-box">
                    <p class="chat-header">BML munjal university</p>
                    <p class="chat-message">last seen 25 min</p>
                </div>
                <div class="chat-box">
                    <p class="chat-header">OP jindal university </p>
                    <p class="chat-message">last sent 10 min</p>
                </div>
                <div class="chat-box">
                    <p class="chat-header">Amity university</p>
                    <p class="chat-message">Pending messages 2d ago</p>
                </div>
            </div>
        </div>
        <div class="right-section">
            <h2 style="background-color:rgb(250, 251, 252);">Personal</h2>
            <div class="personal-chats">
                <!-- Add more chat boxes here -->
                <div class="chat-box">
                    <p class="chat-header">Krishna</p>
                    <p class="chat-message">lets meet tommorow in ground at 8:00'o</p>
                </div>
                <div class="chat-box">
                    <p class="chat-header">Pruvanshu</p>
                    <p class="chat-message">Next week there is a cricket match </p>
                </div>
                <!-- Repeat the above chat-box structure as needed -->
            </div>
        </div>
    </div>
</body>
</html>
