<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <style>
        /* Reset some default browser styles */
        body, h1, h2, p, ul, li {
            margin: 0;
            padding: 0;
        }

        /* Set a background color for the entire page */
        body {
            background-color: #f5f5f5;
            font-family: Arial, sans-serif;
            color: #333;
        }

        /* Container styles */
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Top Part Styles */
        .top-part {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #0d0e0e;
            color: white;
            padding: 10px;
        }

        .top-part img {
            max-height: 100px;
        }

        /* Create an Account Text Styles */
        .top-part p {
            font-weight: bold;
        }

        /* Middle Part Styles */
        .middle-part {
            background-color: white;
            border: 1px solid #ddd;
            padding: 20px;
            margin-top: 20px;
        }

        /* Sign Up Styles */
        .middle-part h2 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        /* Input Fields Styles */
        .middle-part input[type="text"],
        .middle-part input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        /* Checkbox Styles */
        .middle-part label {
            display: block;
            margin-bottom: 15px;
        }

        .middle-part input[type="checkbox"] {
            margin-right: 5px;
        }

        /* Sign Up Button Styles */
        #signupButton {
            background-color: #ff5722;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }

        #signupButton:hover {
            background-color: #e64a19;
        }

        /* Social Buttons Styles */
        .social-buttons button {
            background-color: #0b0c0c;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-right: 10px;
            font-weight: bold;
        }

        .social-buttons button:last-child {
            margin-right: 0;
        }

        /* Bottom Part Styles */
        .bottom {
            margin-top: 20px;
            display: flex;
            justify-content: space-between;
        }

        /* Contact and Follow Styles */
        .bottom p {
            font-size: 16px;
        }

        /* Social Media Icons Styles */
        .bottom a img {
            max-height: 20px;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Top Part -->
        <header class="top-part">
            <img src="ties main photo.jpg"
            <p>Create an Account</p>
        </header>

        <!-- Middle Part -->
        <section class="middle-part">
            <div class="top">
                <h2><center>Sign up</center></h2>
            </div>
            <div class="middle">
                <input type="text" id="emailOrPhone" placeholder="Phone Number or Email">
                <input type="password" id="password" placeholder="Password">
                <label>
                    <input type="checkbox" id="agreeToTerms">
                    By signing up on this app, you're also agreeing to our <a href="#">Terms and Conditions</a> and <a href="#">Privacy Policy</a>.
                </label>
              <CENTER><a href="hs2.html">SIGN UP</a></CENTER>>
              <p style="color:red;">OR SIGN UP USING</p>
                <br></br>
                <div class="social-buttons">
                    <button id="googleButton">Google</button>
                    
                    <button id="facebookButton">Facebook</button>
                </div>
            </div>
            <div class="bottom">
                <div class="left">
                    <p>Contact us:</p>
                    <p>sportscommunity@bmu.com</p>
                    </div>
                    <div>
                    <p>Follow us:</p>
                    <a href="https://x.com/T_I_E_S_14?t=XJT8IP939wpKJdQuLQXlow&s=09"><img src="https://freebiehive.com/wp-content/uploads/2023/08/X-Logo.jpg" alt="Twitter"></a>
                    <a href="https://www.instagram.com/t_i_e_s.14/"><img src="https://play-lh.googleusercontent.com/h9THn4Ou1Qz9_CpTVxtatkF8yZV9YP2T3D6-ZxMvsnV0TbLL_LiVIMmTprcosjq0SPHu" alt="Instagram"></a>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
