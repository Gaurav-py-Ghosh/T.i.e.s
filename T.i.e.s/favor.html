       /* Reset some default browser styles */
       body, h1, h2, p, ul, li {
           margin: 0;

    a:link {
    color: rgb(236, 244, 236);

       /* Set a background color for the entire page */
       body {
           background-color: #f5f5f5;
           font-family: Arial, sans-serif;
           color: #333;
       }




       /* Page container styles */
       .container {
           max-width: 800px; /* Adjust the width as needed */
           margin: 0 auto;
           padding: 20px;
       }




       /* Header Styles */
       header {
           display: flex;
           justify-content: left;
           align-items: center;
           background-color: #fff;
           border-bottom: 1px solid #ddd;
           padding: 10px 20px;
       }




        

       

       /* Left Sidebar Styles */
       .sidebar {
           background-color: #333;
           color: #fff;
           width: 250px;
           height: 100%;
           position: fixed;
           top: 0;
           left: -250px;
           transition: left 0.3s ease-in-out;
       }




       .sidebar.show {
           left: 0;
       }




       .sidebar-toggle {
           cursor: pointer;
           font-size: 24px;
           padding: 10px;
       }




       /* Sidebar Menu Styles */
       .menu {
           list-style: none;
           padding: 0;
       }




       .menu-item {
           padding: 10px 20px;
           transition: background-color 0.3s;
       }




       .menu-item:hover {
           background-color: #444;
       }




       /* Close Button Styles */
       .close-button {
           text-align: right;
           padding: 10px;
           cursor: pointer;
       }




       .close-button i {
           font-size: 24px;
       }




       /* Main Content Styles */
       .main-content {
           margin-left: 250px;
       }




       /* Post Styles */
       .post {
           background-color: #fff;
           border: 1px solid #ddd;
           margin-bottom: 20px;
           padding: 10px;
       }




       .post img {
           max-width: 50%;
           height: auto;
       }




       /* Like and Comment Styles */
       .like-comment {
           display: flex;
           justify-content: space-between;
           margin-top: 10px;
       }




       .like-comment i {
           margin-right: 5px;
       }




       /* Comments Styles */
       .comments {
           margin-top: 10px;
           padding-left: 10px;
       }




       .comment {
           margin-bottom: 5px;
       }
       
   </style>
</head>
