    /* Button used to open the chat form - fixed at the bottom of the page */
.open-button {
  background-color: #555;
  color: white;
  padding: 16px 20px;
  border: none;
  cursor: pointer;
  opacity: 0.8;
  position: fixed;
  bottom: 23px;
  right: 28px;
  width: 280px;

}

/* The popup chat - hidden by default */
.chat-popup {
  display: none;
  position: fixed;
  bottom: 0;
  right: 15px;
  border: 3px solid #f1f1f1;
  z-index: 9;
}
a:link {
    color: rgb(236, 244, 236);

    text-decoration: none;
}

a:visited {
    color: rgb(247, 245, 246);
    background-color: transparent;
    text-decoration: none;
    }

a:hover {
    color: rgb(241, 235, 235);
    background-color: transparent;

    }

a:active {
    color: rgb(252, 252, 246);

/* Add styles to the form container */
.form-container {
  max-width: 300px;
  padding: 10px;
  background-color: white;
}

/* Full-width textarea */
.form-container textarea {
  width: 100%;
  padding: 15px;
  margin: 5px 0 22px 0;
  border: none;
  background: #f1f1f1;
  resize: none;
  min-height: 200px;
}

/* When the textarea gets focus, do something */
.form-container textarea:focus {
  background-color: #ddd;
  outline: none;
}

/* Set a style for the submit/send button */
.form-container .btn {
  background-color: #04AA6D;
  color: white;
  padding: 16px 20px;
  border: none;
  cursor: pointer;
  width: 100%;
  margin-bottom:10px;
  opacity: 0.8;
}

/* Add a red background color to the cancel button */
.form-container .cancel {
  background-color: red;
}

/* Add some hover effects to buttons */
.form-container .btn:hover, .open-button:hover {
  opacity: 1;
}

       body {

       .container {

       /* Header Styles */
       header {
           display: flex;
           justify-content: left;

           border-bottom: 1px solid #ddd;
           padding: 10px 20px;
       }

            background-color: #fff;

            padding: 10px 20px;
            background-color: rgb(24, 4, 52);
        }


       /* Left Sidebar Styles */
       .sidebar {
           background-color: #333;
           color: #fff;
           width: 250px;
           height: 100%;
           position: fixed;
           top: 0;
           left: -250px;
           transition: left 0.3s ease-in-out;
       }




       .sidebar.show {
           left: 0;
       }




       .sidebar-toggle {
           cursor: pointer;
           font-size: 24px;
           padding: 10px;
       }




       /* Sidebar Menu Styles */
       .menu {
           list-style: none;

       }

       .menu-item:hover {

       }




       /* Close Button Styles */
       .close-button {
